<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Form</h1>
    <form id="post-form" method="POST">{% csrf_token %}
        <input type="text" name="title" id="title"></input><br></br>
        <input type="text" name="body" id="body"></input>
        <input type="submit">
    </form>
    <h1>Hello, world!</h1>
    <ul id="display-data">

    </ul>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
         $(document).ready(function(){
            setInterval(function(){
                $.ajax({
                    type:'GET',
                    url:"{% url 'datalist' %}",
                    success:function(response){
                        // console.log(response);
                        $("#display-data").empty();
                        for (var key in response.li){
                            var temp = "<li>"+response.li[key].title+"</li>";
                            $("#display-data").append(temp);
                        }
                    },
                    error: function(response){
                        alert("ajax error occour");
                    },
                })
            },8000)
         });
         
    </script>
  </body>
</html>
